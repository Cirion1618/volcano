<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volcano Hybrid Test Control v0.27</title>
  <style>
    #log {
      max-height: 200px;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 1em;
      font-family: monospace;
    }
    #workflowInput {
      margin-top: 1em;
      background: #e0e0e0;
      padding: 1em;
      font-family: sans-serif;
    }
    .bar-container {
      width: 100%;
      background-color: #ccc;
      margin-top: 1em;
    }
    .bar {
      height: 20px;
      width: 0%;
      background-color: #76c7c0;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h2>Volcano Hybrid - Advanced Control Panel (v0.27)</h2>

  <button onclick="connect()">üîó Connect to Volcano</button>
  <button onclick="runWorkflowX()">üöÄ Start Custom Workflow X</button>
  <button onclick="runManualWorkflow()">‚ñ∂Ô∏è Run Manual Workflow</button>
  <button onclick="abortWorkflow()">‚õî Abort Workflow</button>

  <p id="status">Status: Not connected</p>
  <p>Current Temperature: <span id="currentTemp">-</span>¬∞C</p>
  <p>Heater Status: <span id="heaterStatus">Unknown</span></p>
  <p>Pump Status: <span id="pumpStatus">Unknown</span></p>
  <p>Firmware Version: <span id="firmwareVersion">-</span></p>

  <div id="workflowInput">
    <label>Manual Workflow:<br>
      Temperatures (comma): <input id="tempInput" size="50"><br>
      Hold Times ms (comma): <input id="holdInput" size="50"><br>
      Pump Times ms (comma): <input id="pumpInput" size="50"><br>
    </label>
  </div>

  <div class="bar-container">
    <div id="progressBar" class="bar"></div>
  </div>

  <div id="log"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
