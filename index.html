<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcano Hybrid Control</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
  button {
    background-color: #333;
    color: #eee;
    border: 1px solid #555;
    padding: 0.8em 1.5em;
    margin: 0.5em;
    border-radius: 0.5em;
    cursor: pointer;
    font-size: 1em;
  }
  button:hover {
    background-color: #444;
  }
  input[type="text"] {
    padding: 0.5em;
    margin: 0.3em;
    background-color: #222;
    border: 1px solid #555;
    color: #eee;
    border-radius: 0.5em;
    width: 200px;
  }
    #progressContainer {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      margin-top: 1em;
      height: 25px;
    }
    #progress {
      height: 100%;
      width: 0%;
      background-color: limegreen;
      border-radius: 5px;
      transition: width 0.4s ease;
    }
    #log {
      background-color: #222;
      padding: 1em;
      margin-top: 1em;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: 5px;
      border: 1px solid #444;
    }
    #status {
      margin-bottom: 1em;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Volcano Hybrid Web Controller</h1>
  <div id="status">Status: Not connected</div>

  <div style="text-align: center;">
    <button onclick="connect()">üîå Verbinden</button>
    <button onclick="runWorkflowX()">‚ñ∂Ô∏è Start Workflow X</button>
    <button onclick="abortWorkflow()">‚õî Abbrechen</button>
    <br/>
    <input type="text" id="cwTemperatures" placeholder="Temps z.B. 175,180" />
    <input type="text" id="cwHoldTimes" placeholder="Hold ms z.B. 10000,5000" />
    <input type="text" id="cwPumpTimes" placeholder="Pump ms z.B. 6000,6000" />
    <button onclick="runCustomWorkflow()">‚ñ∂Ô∏è Start Custom</button>
  </div>

  <div id="progressContainer">
    <div id="progress"></div>
  </div>

  <div id="log">[System bereit]</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
